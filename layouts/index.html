{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="text-center">
      <img src="/img/logo-large.png" class="" alt="Large Aegisub Logo image">
    </div>
    <div class="col-lg-12 text-center">
      <h1 class="mt-0">{{ .Title }}</h1>
    </div>
    <div class="col-lg-14 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      <a class="btn btn-primary btn-lg px-4 mb-2" href="{{ "downloads/" | relLangURL }}" role="button">{{ i18n "get-started" }}</a>
      <p class="meta">
        <a href="https://github.com/Aegisub/Aegisub/blob/master/LICENCE">{{ i18n "bsd-license" }}</a>
        <a href="https://github.com/Aegisub/Aegisub">GitHub v{{.Site.Data.version.current}}</a>
      </p>
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">
      {{- .Content -}}
    </div>
  </div>
</section>
{{ end }}
